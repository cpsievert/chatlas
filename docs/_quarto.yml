        - types.ContentToolResult
        - types.ImageContentTypes
        - types.MISSING_TYPE
        - types.MISSING
        - types.SubmitInputArgsT
        - types.TokenUsage


interlinks:
  fast: true
  sources:
    python:
      url: https://docs.python.org/3/
    pydantic:
      url: https://docs.pydantic.dev/latest/

editor:
  render-on-save: true
  markdown:
    canonical: true
    wrap: sentence
