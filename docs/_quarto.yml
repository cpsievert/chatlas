project:
  type: website
  resources:
    - objects.txt

metadata-files:
  - _sidebar.yml

filters:
  - interlinks

lightbox: auto

website:
  title: "chatlas"
  # bread-crumbs: true
  repo-url: https://github.com/cpsievert/chatlas
  repo-actions: [issue, source]

  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: Reference
        href: reference/index.qmd
    right:
      - icon: github
        href: https://github.com/cpsievert/chatlas
        aria-label: GitHub repository


quartodoc:
  package: chatlas
  render_interlinks: true
  sidebar: _sidebar.yml
  sections:
